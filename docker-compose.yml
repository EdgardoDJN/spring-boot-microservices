services:
  carInventory:
    image: 'postgres:latest'
    environment:
      POSTGRES_DB: carService
      POSTGRES_PASSWORD: sample
      POSTGRES_USER: postgres
    ports:
      - "5434:5432"
  bookingService:
    image: 'postgres:latest'
    environment:
      POSTGRES_DB: bookingService
      POSTGRES_PASSWORD: sample
      POSTGRES_USER: postgres
    ports:
      - "5435:5432"
  rabbitmq:
    image: 'rabbitmq:3-management'
    ports:
      - "5672:5672"
      - "15672:15672"







